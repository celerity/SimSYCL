name: SimSYCL CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false

      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        build_type: [Release, Debug]
        c_compiler: [gcc, clang, cl]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
            arch: x86
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
            arch: x86
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
            arch: x86
          - os: macos-latest
            c_compiler: gcc
            cpp_compiler: g++-13
            arch: aarch64
        exclude:
          - os: windows-latest
            c_compiler: gcc
          - os: windows-latest
            c_compiler: clang
          - os: ubuntu-latest
            c_compiler: cl
          - os: macos-latest
            c_compiler: cl
          - os: macos-latest
            c_compiler: clang

    steps:
    - uses: actions/checkout@v3

    - name: Set reusable strings
      # Turn repeated input strings (such as the build output directory) into step outputs. These step outputs can be used throughout the workflow file.
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"
        echo "install-dir=${{ github.workspace }}/install" >> "$GITHUB_OUTPUT"
        echo "build-examples-dir=${{ github.workspace }}/build-examples" >> "$GITHUB_OUTPUT"

    - name: Install boost
      # Set to a specific ref to fix Windows CI boost install; change to a proper release when one exists 
      uses: MarkusJx/install-boost@6d8df42f57de83c5b326b5b83e7b35d650030103
      id: install-boost
      with:
        boost_version: 1.81.0
        arch: ${{matrix.arch}}

    - name: Install LLVM and Clang
      uses: KyleMayes/install-llvm-action@v1
      if: matrix.cpp_compiler == 'clang++'
      with:
        version: "17"

    - name: Configure CMake for SimSYCL
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: >
        cmake
        -D "BOOST_ROOT=${{ steps.install-boost.outputs.BOOST_ROOT }}"
        -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -DCMAKE_POLICY_DEFAULT_CMP0144=NEW
        -S ${{ github.workspace }}
        -DCMAKE_INSTALL_PREFIX=${{ steps.strings.outputs.install-dir }}

    - name: Build and install SimSYCL
      # Build your program with the given configuration. Note that --config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }} --parallel --target install

    - name: Configure CMake for examples
      run: >
        cmake
        -D "BOOST_ROOT=${{ steps.install-boost.outputs.BOOST_ROOT }}"
        -B ${{ steps.strings.outputs.build-examples-dir }}
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -DCMAKE_POLICY_DEFAULT_CMP0144=NEW
        -S ${{ github.workspace }}/examples
        -DCMAKE_PREFIX_PATH=${{ steps.strings.outputs.install-dir }}

    - name: Build examples
      run: cmake --build ${{ steps.strings.outputs.build-examples-dir }} --config ${{ matrix.build_type }}

    - name: Test
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      # Execute tests defined by the CMake configuration. Note that --build-config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: ctest --build-config ${{ matrix.build_type }} --output-on-failure
